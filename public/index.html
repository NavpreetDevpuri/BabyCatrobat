<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/blockly@3.20200402.1/blockly.min.js"></script>
    <title>tIedoC</title>
    <style>
        /*
            ::-webkit-scrollbar {
            width: 21px;
            }
            */
        html,
        body {
            display: inline;
            margin: 0px;
            padding: 0px;
        }

        #left {
            float: left;
            width: 60%;
            height: 100%;
            background-color: #f1faff;
        }

        #right {
            overflow: hidden;
            height: 100%;
            background-color: #e5edf0;
        }

        #canvas-block {
            width: 100%;
            height: auto;
            padding: 0px;
            margin: 0px;
            /* padding-top: calc(9/16*100) + "%"; */
            background-color: #e5edf0;
        }

        #main-canvas {
            padding: 0px;
            margin: 0px;
            width: 100%;
            height: 100%;
            background-color: white;
        }
    </style>
</head>

<body>
    <div style="width: 100%;height: 100%">

        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #e3f2fd;">

            <img id="logo"
                src="https://raw.githubusercontent.com/NavpreetDevpuri/tIedoC/master/public/data/tIedoC/logo/tiedoc_logo_without_text_transparent.svg"
                width="30" height="30" alt="">
            <div class="navbar-brand" id="name">tIedoC</div>



            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link " href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            File
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">New Game</a>
                            <a class="dropdown-item" href="#">Open Game</a>
                            <a class="dropdown-item" href="#">Save Game</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Export Game</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="main-window">
            <div id="left">
                <div id="blocklyArea" style="width: 100%; height: 100%;"></div>
                <div id="blocklyDiv" style="position: absolute; top: 0px;"></div>

            </div>
            <div id="right">

                <div id="canvas-block">
                    <canvas id="main-canvas" width="16" height="9"></canvas>
                </div>
                <div id="right-down-block">
                    <div id="sprits-block">

                    </div>
                    <div id="scenes-block">

                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="data/tIedoC/js/index.js" type="text/javascript"></script>

</body>

</html>
